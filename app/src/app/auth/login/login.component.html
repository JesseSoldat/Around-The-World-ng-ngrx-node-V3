<div class="loginWrapper">
  <app-heading></app-heading>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-10 mx-auto">
        <div class="card">
          <div class="card-block">
            <h1 class="card-title text-center">Login</h1>
            <form [formGroup]="loginForm" novalidate class="card-title">
              <!-- email -->
              <app-form-group
                [data$]="formGroupData$"
                formControlName="email"
                ngDefaultControl
                (appBlurEvent)="handleBlurEvent($event)"
                [errMsg]="controlNameErrs.email"
              ></app-form-group>
              <!-- password -->
              <app-form-group
                [data$]="formGroupData$"
                formControlName="password"
                ngDefaultControl
                (appBlurEvent)="handleBlurEvent($event)"
                [errMsg]="controlNameErrs.password"
              ></app-form-group>
              <div class="spacer20"></div>
              <button
                type="submit"
                [disabled]="!loginForm.valid"
                class="btn btn-outline-dark btn-block btn-sm"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
